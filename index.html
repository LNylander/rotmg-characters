<!DOCTYPE html>

<head>
  <title>ppe tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
      <h1 id="title">Characters</h1>
  </div>

  <div id="characters">
  </div>

  <div id="items">
  </div>

  <div id="classSelection">
      <h1>Choose your class:</h1>
      <img src="images/rogue.png" alt="Rogue" width="50" height="50" title="rogue" class="characterSelect" id="rogue">
      <img src="images/archer.png" alt="Archer" title="archer" width="50" height="50" class="characterSelect" id="archer">
      <img src="images/wizard.png" alt="Wizard" title="wizard" width="50" height="50" class="characterSelect" id="wizard">
      <img src="images/priest.png" alt="Priest" title="priest" width="50" height="50" class="characterSelect" id="priest">
      <img src="images/warrior.png" alt="Warrior" title="warrior" width="50" height="50" class="characterSelect" id="warrior">
      <img src="images/knight.png" alt="Knight" title="knight" width="50" height="50" class="characterSelect" id="knight">
      <img src="images/paladin.png" alt="Paladin" title="paladin" width="50" height="50" class="characterSelect" id="paladin">
      <img src="images/assassin.png" alt="Assassin" title="assassin" width="50" class="characterSelect" id="assassin">
      <img src="images/necromancer.png" alt="Necromancer" title="necromancer" width="50" class="characterSelect" id="necromancer">
      <img src="images/huntress.png" alt="Huntress" title="huntress" width="50" class="characterSelect" id="huntress">
      <img src="images/mystic.png" alt="Mystic" title="mystic" width="50" height="50" class="characterSelect" id="mystic">
      <img src="images/trickster.png" alt="Trickster" title="trickster" width="50" height="50" class="characterSelect" id="trickster">
      <img src="images/sorcerer.png" alt="Sorcerer" title="sorcerer" width="50" height="50" class="characterSelect" id="sorcerer">
      <img src="images/ninja.png" alt="Ninja" title="ninja" width="50" height="50" class="characterSelect" id="ninja">
      <img src="images/samurai.png" alt="Samurai" title="samurai" width="50" height="50" class="characterSelect" id="samurai">
      <img src="images/bard.png" alt="Bard" title="bard" width="50" height="50" class="characterSelect" id="bard">
      <img src="images/summoner.png" alt="Summoner" title="summoner" width="50" height="50" class="characterSelect" id="summoner">
      <img src="images/kensei.png" alt="Kensei" title="kensei" width="50" height="50" class="characterSelect" id="kensei">
  </div>

  <div id="characterOptions">
  </div>

  <script src="ppe.js"></script>

</body>
